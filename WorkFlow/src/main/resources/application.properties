#DataSource
spring.application.name=WorkFlow

#===================================
#My SQL接続
#===================================
spring.datasource.url=jdbc:mysql://localhost:3306/workflow?useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=password1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#テーブル作成
spring.jpa.hibernate.ddl-auto=none
#ログ出力
spring.jpa.show-sql=true
#schema.sql接続
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.mode=always

# ==================================
#JPA
# ===================================
#テーブル自動作成
spring.jpa.hibernate.ddl-aout=none
#SQLログ出力
logging.level.org.hibernate.SQL=debug


#SpringScurity
spring.security.user.name=user
spring.security.user.password=password