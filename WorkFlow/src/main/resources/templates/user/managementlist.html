<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<title>ユーザー管理</title>
</head>

<body>
	<div layout:fragment="content">
		<form method="get" th:action="@{/usermanagement/userlist}" class="form-inline mb-3">
			<select name="departmentId" class="form-control mr-2">
				<option value="">全ての部署</option>
				<option value="1" th:selected="${departmentId == 1}">人事部</option>
				<option value="2" th:selected="${departmentId == 2}">IT部</option>
				<option value="3" th:selected="${departmentId == 3}">営業部</option>
			</select>
			<button type="submit" class="btn btn-primary">絞り込む</button>
			
			<div class="user-form">
				<label for="userId" class="mr-2">ユーザー名</label>
				<input type="text" class="form-control" name="email" th:value="${email}" />

				<button class=" btn btn-primary" type=" submit">検索 </button>
			</div>
		</form>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<th class="th-width">ユーザーID</th>
				<th class="th-width">ユーザー名</th>
				<th class="th-width">所属</th>
			</thead>
			<tbody>
				<tr th:each="item: ${getList}">
					<td th:text="${item.email}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.departmentId}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{'/user/detail/' + ${item.email}}">ユーザー情報を編集する</a>
					</td>
				</tr>
			</tbody>
		</table>
		<!--ユーザー登録-->
		<div class="text-center">
			<a class="btn btn-primary" th:href="@{/usermanagement/signup}">ユーザーを登録する</a>
		</div>
	</div>

</body>

</html>
