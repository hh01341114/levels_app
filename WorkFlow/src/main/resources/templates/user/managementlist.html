<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<title>ユーザー管理</title>
	<link rel="stylesheet" href="@{/css/user/list.css}">
	<script th:src="@{/js/user/detail.js}" defer></script>
</head>

<body>
	<div layout:fragment="content">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<th class="th-width">ユーザーID</th>
				<th class="th-width">ユーザー名</th>
				<th class="th-width">所属</th>
			</thead>
			
			<tbody>
				<tr th:each="item: ${getList}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.departmentId}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{'/user/detail/' + ${item.email}}">詳細</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
